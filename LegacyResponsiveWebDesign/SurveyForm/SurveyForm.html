<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="SurveyForm.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <main>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name"> Name </label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email"> Email </label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="age"> Age (optional) </label>
          <input
            id="number"
            type="number"
            name="number"
            placeholder="Age"
            min="10"
            max="100"
          />
        </div>
        <div class="form-group">
          <label id="dropdown-label" for="dropdown">
            Which option best describes your current role?
          </label>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full Time Job</option>
            <option value="learner">Full Time Learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label>
            <input
              type="radio"
              name="user-recommend"
              value="definitely"
              checked
            />
            "Definitely"
          </label>
          <label>
            <input type="radio" name="user-recommend" value="maybe" />
            "Maybe"
          </label>
          <label>
            <input type="radio" name="user-recommend" value="not sure" />
            "Not sure"
          </label>
        </div>
        <div class="form-group">
          <label id="most-like-label" for="mostlike">
            Which option best describes your current role?
          </label>
          <select id="most-like" name="mostlike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label>
            <input
              type="checkbox"
              class="input-checkbox"
              name="prefer"
              value="front-end-projects"
            />
            Front-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              class="input-checkbox"
              name="prefer"
              value="back-end-projects"
            />
            Back-end Projects
          </label>
          <label>
            <input
              type="checkbox"
              class="input-checkbox"
              name="prefer"
              value="data-visualization"
            />
            Data Visualization
          </label>
          <label>
            <input
              type="checkbox"
              class="input-checkbox"
              name="prefer"
              value="challenges"
            />
            Challenges
          </label>
          <label>
            <input
              type="checkbox"
              class="input-checkbox"
              name="prefer"
              value="open-source-community"
            />
            Open source Community
          </label>
          <label>
            <input
              type="checkbox"
              class="input-checkbox"
              name="prefer"
              value="gitter-help-rooms"
            />
            Gitter help rooms
          </label>
          <label>
            <input
              type="checkbox"
              class="input-checkbox"
              name="prefer"
              value="videos"
            />
            Videos
          </label>
          <label>
            <input
              type="checkbox"
              class="input-checkbox"
              name="prefer"
              value="city-meetups"
            />
            City Meetups
          </label>
          <label>
            <input
              type="checkbox"
              class="input-checkbox"
              name="prefer"
              value="wiki"
            />
            Wiki
          </label>
          <label>
            <input
              type="checkbox"
              class="input-checkbox"
              name="prefer"
              value="forum"
            />
            Forum
          </label>
          <label>
            <input
              type="checkbox"
              class="input-checkbox"
              name="prefer"
              value="additional-courses"
            />
            Additional Courses
          </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comment-box"
            type="text"
            name="comment-box"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button id="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
